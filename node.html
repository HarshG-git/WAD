<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        input:focus { border-color: #4A90E2; }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #357ABD; }
        #message {
            margin-top: 25px;
            font-weight: 600;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Prime Checker</h2>
        <input type="number" id="userInput" placeholder="Type a number...">
        <br>
        <button onclick="checkNow()">Check Number</button>
        <div id="message"></div>
    </div>

    <script>
        function checkNow() {
            let val = document.getElementById("userInput").value;
            let msg = document.getElementById("message");
            let isPrime = true;

            if (val === "" || val < 0) {
                msg.innerText = "Enter a valid number";
                msg.style.color = "#888";
                return;
            }

            let n = parseInt(val);

            if (n <= 1) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                msg.innerText = n + " is a prime number! âœ¨";
                msg.style.color = "#27ae60";
            } else {
                msg.innerText = n + " is not a prime number.";
                msg.style.color = "#e74c3c";
            }
        }
    </script>

</body>
</html>
